<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <title>Warehouse Management System</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;UTF-8">

  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/custom/site-inner.css}" />
</head>
<body>

<div id="top-menu" th:fragment="top-menu">
  <nav id="main-navbar" class="navbar navbar-inverse navbar-fixed-top header">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#navbar-menu">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" th:href="@{/}">WMS</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="nav navbar-nav">
          <li class="active">
            <a th:href="@{/}"><span class="glyphicon glyphicon-home"></span> Home</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="dropdown">
            <a th:href="@{/assets}" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-list-alt"></span> Assets</a>
            <ul class="dropdown-menu">
              <li th:each="asset : ${assets}"><a th:href="@{/items(id=${asset.id})}" th:class="text-center" th:text="${asset.code}"></a></li>
              <li><a th:href="@{/assets/add}" class="text-center"><span class="glyphicon glyphicon-plus-sign"></span> Add new</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li sec:authorize="isAnonymous()">
            <a th:href="@{/accounts/}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
          <li sec:authorize="isAuthenticated()" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-user"></span> Account</a>
            <ul class="dropdown-menu">
              <li><a th:href="@{/accounts/edit}">Account edit</a></li>
              <li><a href="javascript:logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <form sec:authorize="isAuthenticated()" th:action="@{/j_spring_security_logout}" method="post" id="logoutForm">
  </form>
</div>

<th:block th:fragment="scripts">
  <script th:src="@{/js/jquery-2.2.0.js}" type="application/javascript"></script>
  <script th:src="@{/js/jquery-ui.js}" type="application/javascript"></script>
  <script th:src="@{/js/jquery.validate.js}" type="application/javascript"></script>
  <script th:src="@{/js/bootstrap.js}" type="application/javascript"></script>
  <script th:src="@{/js/custom/home.js}" type="application/javascript"></script>
</th:block>
</body>
</html>
