<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<th:block th:include="fragments/header :: top-menu"/>

<div id="add-asset-container" class="container-flex">
    <div id="asset-add-container" class="container text-center">
        <h2 id="aset-add-heading" class="text-center">Edit asset</h2>
        <hr/>
        <form id="asset-form" th:action="@{/assets/edit}" th:object="${model}" method="POST">
            <input th:name="*{id}" th:field="*{id}" type="hidden"/>
            <div class="form-group has-feedback has-feedback-left" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <input id="asset-name" th:field="*{name}" class="form-control input-element" name="name" type="text" placeholder="Name" required autofocus/>
                <i class="glyphicon glyphicon-home form-control-feedback"></i>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:class="validation-error"></span>
            </div>
            <div class="form-group has-feedback has-feedback-left" th:classappend="${#fields.hasErrors('code')}? 'has-error'">
                <input id="asset-code" th:field="*{code}" class="form-control input-element" name="code" type="text" placeholder="Code (Max 6 characters)" required/>
                <i class="glyphicon glyphicon-pencil form-control-feedback"></i>
                <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" th:class="validation-error"></span>
            </div>
            <div class="form-group has-feedback has-feedback-left" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                <textarea class="form-control" rows="5" id="asset-description" th:field="*{description}" placeholder="Description"></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:class="validation-error"></span>
            </div>
            <div class="form-group has-feedback has-feedback-left" th:classappend="${#fields.hasErrors('address')}? 'has-error'">
                <input id="asset-adress" th:field="*{address}" class="form-control input-element" name="address" type="text" placeholder="Address" required/>
                <i class="glyphicon glyphicon-map-marker form-control-feedback"></i>
                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:class="validation-error"></span>
            </div>
            <hr/>
            <button class="btn btn-lg btn-default btn-block" type="submit">Save</button>
        </form>
    </div>
</div>

<th:block th:include="fragments/footer :: footer"/>
<th:block th:include="fragments/header :: scripts"/>
<script th:src="@{/js/custom/assetValidation.js}" type="application/javascript"></script>
</body>
</html>
